<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Soy Jessi Carmona</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
    <!-- Links estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alice&family=Arimo:ital,wght@0,400..700;1,400..700&family=Simonetta&display=swap"

<body>

    <div class="div-principal text-black">

        <header>

            <nav class="relative">
                <!-- Contenedor principal con flex -->
                <div class="flex items-center justify-between p-2" id="menu-titulo">
                    <!-- Logo o imagen a la izquierda -->
                    <a href="#" class="flex items-center">
                        <img src="./media/creandoLogo.png" alt="logo" class="w-48">
                    </a>

                    <!-- Botón del menú hamburguesa -->
                    <button id="menu-button" class="md:hidden p-2 border-2 rounded cursor-pointer focus:outline-none">
                        <div class="hamburger-bar top"></div>
                        <div class="hamburger-bar middle"></div>
                        <div class="hamburger-bar bottom"></div>
                    </button>

                    <!-- Menú -->
                    <div id="menu"
                        class="absolute top-full right-0 w-full text-xl md:text-2xl md:static md:flex md:flex-row md:items-center md:justify-end bg-white overflow-hidden transition-all duration-300 ease-in-out transform origin-top scale-y-0 md:scale-y-100">
                        <a href="#" class="block font-bold text-center p-2 menu-items">Inicio</a>
                        <a href="#" class="block font-bold text-center p-2 menu-items">Servicios</a>
                        <a href="#" class="block font-bold text-center p-2 menu-items">Consultoría 1:1</a>
                        <a href="./html/conoceme.html"
                            class="block font-bold text-center p-2 menu-items">Conoceme</a>
                        <a href="./html/contactame.html" class="block font-bold text-center p-2 menu-items">Contactame</a>
                    </div>
                </div>

            </nav>

        </header>

        <main id="main-inicio" class="bg-[url('./media/jessi1.jpeg')] relative bg-cover md:bg-contain md:bg-no-repeat bg-center h-screen">
            
            <!-- Contenedor del texto y botón -->
            <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
                <h1
                    class="text-4xl font-bold text-center transition-opacity duration-[2000ms] opacity-0 mt-52 mb-2">
                    Bienvenidos a mi espacio
                </h1>

                <p
                    class="text-xl mb-3 text-center max-w-md transition-opacity duration-[2000ms] opacity-0 delay-[500ms]">
                    Descubre las mejores terapias personalizadas para tu bienestar.
                </p>
                
                <button
                    class="px-6 py-3 rounded-lg font-semibold text-lg transition-opacity duration-[2000ms] opacity-0 delay-[1000ms]"
                    id="btn-home">
                    Conoce más
                </button>
            </div>
        </main>

        <Footer class="text-center py-2">
            <p class="font-semibold">Copyright &#169; Jessi Carmona (2025). Todos los derechos reservados. |
                Desarrollado por <a href="https://pablomgdev.netlify.app/">Pablo MG.</a></p>
        </Footer>

    </div>

    <script src="./app.js"></script>
</body>

</html>
